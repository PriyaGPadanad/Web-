<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="nameId">Name</label>
        <span style="color:red;">*</span>
        <span>:</span>
        <input type="text" id="nameId" required>
    </div><br>

    <div>
        <label for="email">Email</label>
        <span style="color:red;">*</span>   
        <span>:</span>
        <input type="email" id="email" required>
    </div><br>

    <div>
        <label for="phone">Phone</label>
        <span style="color:red;">*</span>
        <span>:</span>
        <input type="tel" id="phone" required>
    </div><br>

    <div>
        <label for="password">Password</label>
        <span style="color:red;">*</span>
        <span>:</span>
        <input type="password" id="password" required>
    </div><br>

    <div>
        <label for="confirm_password">Confirm Password</label>
        <span style="color:red;">*</span>
        <span>:</span>
        <input type="password" id="confirm_password" required>
    </div><br>

    <div>
        <label for="Interested course">Interested course</label>
        <span style="color:red;">*</span>
        <span>:</span><br>
        <input type="checkbox" id="Interested course" value="Java">
        <span>Java</span>
        <br>
        <input type="checkbox" id="Interested course" value="SQL"><span>SQL</span><br>
        <input type="checkbox" id="Interested course" value="html"><span>html</span><br>
        <input type="checkbox" id="Interested course" value="css">css<br>
        <input type="checkbox" id="Interested course" value="javascript">javascript<br>
    </div>

    <div>
        <input type="submit">
    </div>
</body>
</html>
